<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="estilo3.css">
</head>
<body>
  <h1>Contato</h1>
  <form>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

    <label for="email">Email:</label>
    <textarea id="email" name="email" rows="4" placeholder="Digite seu Email"></textarea>

    <label for="telefone">Telefone:</label>
    <textarea id="telefone" name="telefone" rows="4" placeholder="Digite seu Telefone"></textarea>

    <label for="Mensagem">Mensagem:</label>
    <textarea id="Mensagem" name="Mensagem" rows="8" placeholder="Digite uma mensagem"></textarea>

     <div class="box">
    <label>É um Recrutador?</label>
    <div class="opcoes">
      <input type="radio" id="sim" name="atualizacoes" value="sim">
      <label for="sim">Sim</label>

      <input type="radio" id="nao" name="atualizacoes" value="nao">
      <label for="nao">Não</label>
    </div>
  </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
